<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <section>
      <div class="inputs-container">
        <div>
          <label for="hours">Hours:</label>
          <input
            type="number"
            name="hours"
            id="hours"
            min="0"
            max="24"
            value="00"
          />
        </div>
        <div>
          <label for="minutes">Minutes:</label>
          <input
            type="number"
            name="minutes"
            id="minutes"
            min="0"
            max="59"
            value="00"
          />
        </div>
        <div>
          <label for="seconds">Seconds:</label>
          <input
            type="number"
            name="seconds"
            id="seconds"
            min="0"
            max="59"
            value="00"
          />
        </div>
      </div>
      <div class="display-counter">
        <span id="display"> 00:00:00</span>
      </div>
      <div class="control-btns">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
      <div>
        <button id="darkThemeBtn" class="dark-theme-btn">Dark Mode</button>
      </div>
      <audio src="sounds/doneSound.mp3" id="doneSound" controls></audio>
    </section>
    <script src="script.js"></script>
  </body>
</html>
